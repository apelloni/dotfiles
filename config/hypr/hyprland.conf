# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
monitor=eDP-1,preferred,auto,1
monitor=HDMI-A-1,preferred,auto,2
monitor=desc:BNQ BenQ EW3270U 77P00936019,preferred,auto,1
monitor=desc:Samsung Electric Company SAMSUNG 0x0100060,preferred,auto,2

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec = pkill waybar; waybar
#exec-once = brave
exec-once = firefox
exec-once = betterbird
exec-once = zulip
exec-once = element-desktop
exec-once = dropbox

exec-once = [workspace 10 silent] kitty --session ~/.config/i3/scripts/kitty.setup
exec-once = [workspace 2 silent] kitty
exec-once = [workspace 2 silent] kitty

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set monitors
$monitor-default=eDP-1

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$menu = ~/.config/rofi/launchers/colorful/launcher.sh
$windows = ~/.config/rofi/launchers/colorful/windows.sh
$bluetooth = ~/.config/hypr/scripts/rofi-bluetooth

# Notifications
exec-once = dunst -conf ~/.config/i3/dunstrc1
# Battery
exec = ~/.config/i3/scripts/i3-battery-popup-n -l15 -L20
# udisk2 manager
exec-once = udiskie


# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# Set Background
#exec = swaybg -i '/home/andrea/Pictures/2015-KLIMT-04-FEAT.jpg'
exec = swaybg -i '/home/andrea/Pictures/Yaggi_geological_chart_detail_03.jpg'

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ch
    kb_variant = ,de
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 2
    natural_scroll = yes

    touchpad {
        natural_scroll = yes
        middle_button_emulation = true # kills middle button
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 7
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(59595966)

    layout = dwindle
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow{
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# Fix windows workspace
windowrule = workspace 1 silent,^(firefox)$
windowrule = workspace 1 silent,^(brave)$
#windowrule = workspace 1 silent, firefox
windowrule = workspace 5 silent,^(betterbird)$
windowrule = workspace 6,^([Zz]oom)$
windowrule = workspace 9 silent,^([Ss]lack)$
windowrule = workspace 9 silent,^([Ee]lement)$
windowrule = workspace 8 silent,^([Zz]ulip)$

windowrule=workspace 6,^join\?action=join.*$"

# Pulseaudio Pavucontrol window
windowrule=float,([Pp]avucontrol)
#windowrule=float,chess_board


# Define floating windows
# zoom also for meetings joined via a link
windowrule = float,(.*[Cc]alculator)$
windowrule = float,title:^zoom\s?$
windowrule = noblur, zoom
windowrule = float,title:^join\?action=join.*$
windowrule = float,^(.*[Ss]pectacle)$
# Note that I have to use initialTitle from hyprctl clients to match title
windowrulev2 = float,class:^(betterbird)$,title:^(.*)Reminders(.*)$
windowrulev2 = float,class:^(betterbird)$,title:(.*)(Edit Item)(.*)
windowrulev2 = float,class:^(Mathematica)$,title:^(Mathematica)$

# Change bordercolor for the SPECIAL workspace
windowrulev2 = bordercolor rgb(d45769) rgb(e69d45) 45deg, onworkspace:s[1]


# Blur Rofi
layerrule = blur, rofi
layerrule = animation popin, rofi
layerrule = ignorezero, rofi

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Rofi windows
bind = $mainMod, D, exec, $menu
bind = $mainMod SHIFT, D, exec, $windows
bind = $mainMod, B, exec, $bluetooth

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Lock screen and idle Daemon
exec-once = hypridle

# Key Bindings
# Use pactl to adjust volume in PulseAudio.
$volume-ctrl =  ~/.config/hypr/scripts/volume-control.sh
bind =, XF86AudioLowerVolume, exec, $volume-ctrl down
bind =, XF86AudioRaiseVolume, exec, $volume-ctrl up
bind =, XF86AudioMute, exec, $volume-ctrl mute
bind =, XF86AudioMicMute, exec, $volume-ctrl mute-input

# Use brightnessctl to adjust brightness
$brightness-ctrl = ~/.config/hypr/scripts/brightness-control.sh
bind =, XF86MonBrightnessUp, exec, $brightness-ctrl up
bind =, XF86MonBrightnessDown, exec, $brightness-ctrl down

# warm/cold brightness
exec-once = wl-gammarelay
bind = $mainMod&Ctrl_R,1,exec,busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 6500
bind = $mainMod&Ctrl_R,2,exec,busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 4500
bind = $mainMod&Ctrl_R,3,exec,busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 2500

# Screen swap
bind =, XF86Display, exec, ~/.config/hypr/scripts/screen-switch.sh

# Capture print of screen
$print-screen = ~/.config/hypr/scripts/screen-capture.sh
bind =, Print, exec, $print-screen

# trigger when the lid is turning on/off
$laptop = $monitor-default
bindl=,switch:on:Lid Switch,exec, ~/.config/hypr/scripts/lid-switch.sh off
bindl=,switch:off:Lid Switch,exec, ~/.config/hypr/scripts/lid-switch.sh on
#bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "$laptop, disable"
#bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "$laptop, enable"

